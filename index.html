  <body>
<div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#">Chase Walker ChatRoom</a>
          </div>
        </div><!--/.container-fluid -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
	<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" id="rooms">
	Loading Rooms...
	</h3>
  </div>
  <div id="messageBody">
  </div>
  <span class='padding-5 margin-5'>Currently Active Users</span>
  <div id='userList'>
  </div>
  <div id="sendMessageDiv" style="display:none;" class="sendMessage">
<textarea rows='8' cols="50" id="outgoing-message" name="outgoing-message" autofocus="autofocus"></textarea>
<br/><br/>
      <button type="button" id="send" name="send" value="send" class="btn btn-success">Send</button>
	  <button type="button" id="privateMessages" name="privateMessages" class="btn btn-info pull-right" data-toggle="modal" data-target="#pmModal">Private Messages <span class="badge" id="privateMessageNumber">0</span></button>
	  <br/>
	  <br/>
	  </div>
    <div id="usernameEntry">
      Please enter your username to continue:&nbsp; <br/>
      <input type="username" id="username" name="username" />
	  <br/>
	  <br/>
      <button type="button" id="change" name="change" value="change" class="btn btn-success">Submit</button>
    </div>
	
</div>

      </div>

    </div> <!-- /container -->
	<div class="modal fade" id="pmModal" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Private Messages</h4>
      </div>
      <div class="modal-body" >
        <p id="introMessage">Click on a user's name to send them a message.</p>
		<div id='userListModal'>
  </div>
  <div id="modalMessages"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
